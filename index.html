<!DOCTYPE html>
<html lang="en">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: url("../assets/bg.png") center/cover no-repeat;
    }
    .card-list {
      display: flex;
      flex-wrap: wrap;
      grid-template-columns: repeat(3, 1fr);
      justify-content: center;
      background-color: #53577e;
    }
    .card-list:hover .overview {
      transform: translateY(0);
    }
    .movie-card {
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.12), 0 3px 6px rgba(0, 0, 0, 0.24);
      margin: 20px;
      padding: 20px;
      width: 300px;
      justify-self: center;
      background-color: #9c9fb5;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }

    header {
      background-color: #373b69;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0;
    }

    .search {
      width: 70%;
      display: flex;
      justify-content: flex-end;
      padding: 1rem; /*벽에서 떼줌*/
      /* background-color: var(--secondary-color); */ /*굳이 안 해도 될듯*/
      /* border-bottom: 1px solid black; */
    }
    .search label {
      font-size: 25px;
    }
    .search input {
      /* margin-left: 20px;
      min-width: 200px; */
      background-color: transparent;
      border: 2px solid #22254b;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 1rem;
      color: white;
      font-family: inherit;
    }
    .search input:focus {
      outline: 0;
      background-color: #22254b;
    }
    .search::placeholder {
      color: #7378c5;
    }
    .search button {
      margin-left: 5px;
      padding: 0.5rem 0.8rem;
      border-radius: 50px;
      outline: 0;
      background-color: #373b69;
      color: white;
    }
    h3 {
      margin-bottom: 10px;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>내배캠 최고 평점 영화</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Cinematic Masterpieces</h1>
      <form class="search" onsubmit="handleSearch(event)">
        <!-- <label>영화 검색 : </label> -->
        <input type="text" id="search-input" placeholder="search" />
        <button type="submit" id="search-btn">OK</button>
      </form>
    </header>

    <section class="card-list" id="cards"></section>
    <script src="movie.js"></script>
  </body>
</html>
